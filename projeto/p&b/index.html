<html>
  <head>
    <style>
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 100px;
      }
      input[type="text"], input[type="number"] {
        height: 30px;
        font-size: 18px;
        padding-left: 10px;
        margin-bottom: 20px;
        width: 300px;
      }
      button {
        height: 40px;
        width: 150px;
        font-size: 18px;
        margin-top: 20px;
      }
      h3 {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h3>Calculadora de peso e balanceamento do Robinson R44</h3>
      <input type="text" id="pilotWeight" placeholder="Peso do piloto (kg)">
      <input type="text" id="passengerWeight" placeholder="Peso do passageiro (kg)">
      <input type="text" id="fuelWeight" placeholder="Peso de combustível (kg)">
      <input type="text" id="baggageWeight" placeholder="Peso da bagagem (kg)">
      <input type="number" id="arm" placeholder="Comprimento do braço (m)">
      <button onclick="calculateWeightAndBalance()">Calcular</button>
      <h3 id="result"></h3>
    </div>
  </body>
  <script>
    function calculateWeightAndBalance() {
      const pilotWeight = Number(document.getElementById("pilotWeight").value);
      const passengerWeight = Number(document.getElementById("passengerWeight").value);
      const fuelWeight = Number(document.getElementById("fuelWeight").value);
      const baggageWeight = Number(document.getElementById("baggageWeight").value);
      const arm = Number(document.getElementById("arm").value);

      const totalWeight = pilotWeight + passengerWeight + fuelWeight + baggageWeight;
      const moment = (pilotWeight * 0.5 + passengerWeight * 1.0 + fuelWeight * 2.5 + baggageWeight * 3.5) * arm;

      document.getElementById("result").innerHTML =
        "Peso total: " + totalWeight + " kg" + "<br>" +
        "Momento: " + moment + " kg.m";
    }
  </script>
</html>
