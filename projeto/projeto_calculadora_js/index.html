<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Js</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
 <header>
    <h1>Calculadora Simples</h1>
 </header> 
    <div class="light-mode" id="btn">
        <button id="light-mode-button">Light Mode</button>
        <button id="dark-mode-button">Dark Mode</button>
    </div>
    <div id="form">
        <input type="number" name="" id="n1" placeholder="Digite o primeiro Número" ><br><br>
        <select name="" id="selector">
            <option value="+"> +</option>
            <option value="-"> -</option>
            <option value="*"> x</option>
            <option value="/"> /</option>
        </select><br><br>
        <input type="number" name="" id="n2" placeholder="Digite o segundo Número"><br><br>
        <button class="calc" onclick="calcular()">calcular</button>
    </div>
    <div>
        <h3 id="resultado"></h3>
    </div>
 
 <footer>
    <p>Feito por <a href="https://github.com/Abnerdsn">Abner Santos</a></p>
 </footer>
 <script src="./scripts/script.js"></script>
</body>
</html>
